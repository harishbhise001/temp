name: Run Java Code

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'  # Choose your distribution here
          java-version: '11'

      - name: Compile Java code
        run: javac Application.java

      - name: Run Java code
        run: java Application 1 2 3 4
